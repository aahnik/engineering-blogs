        gap: 0.75rem;
      }

      .search-box {
        width: 100%;

        padding: 1rem 1.5rem;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        outline: none;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

      }

      .search-box:focus {
        background: white;
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      }

      .random-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: none;
        background: white;
        color: #4c51bf; /* indigo-700 */
        font-size: 1.25rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: transform 0.15s ease, box-shadow 0.3s ease, background 0.3s ease, color 0.3s ease;
      }

      .random-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .card.highlight {
        border: 6px solid transparent;
        background:

        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.18);
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
        padding: 1rem 0;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 1.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        transition: left 0.3s ease;
      }

      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      }

      .card:hover::before {
        left: 0;
      }

      .card-header {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
      }

      .company-logo {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        margin-right: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        flex-shrink: 0;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .company-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .card-content h3 {
        font-size: 1.3rem;
        color: #2d3748;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .card-content p {
        color: #718096;
        font-size: 0.95rem;
        line-height: 1.5;
        margin-bottom: 1rem;
      }

      .card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid #e2e8f0;
      }

      .visit-btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 50px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .visit-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .tag {
        background: rgba(102, 126, 234, 0.1);
        color: #667eea;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
      }

      .stats {
        text-align: center;
        margin-top: 3rem;
        color: rgba(255, 255, 255, 0.8);
      }

      .stats h3 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      @media (max-width: 768px) {
        .gallery {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        .header h1 {
          font-size: 2rem;
        }

        .card {
          padding: 1.25rem;
        }
      }

      .hidden {
        display: none;
      }

      .fade-in {
        animation: fadeIn 0.5s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

      function getCompanyInitials(name) {
        // Remove common prefixes for cleaner initials
        const cleanName = name.replace(
          /^(Engineering @ |Tech|Engineering|Blog|Software )/i,
          ""
        );
        return cleanName
          .split(/[\s-&]+/)
          .filter((word) => word.length > 0 && !/^[&@]/.test(word))
          .map((word) => word.charAt(0))
          .slice(0, 2)
          .join("")
          .toUpperCase();
      }

      function getRandomColor() {
        const colors = [
          "#667eea",
          "#764ba2",
          "#f093fb",
          "#f5576c",
          "#4facfe",
          "#00f2fe",
          "#43e97b",
          "#38f9d7",
          "#ffecd2",
          "#fcb69f",
          "#a8edea",
          "#fed6e3",
          "#667eea",
          "#764ba2",
          "#ff9a9e",
          "#fecfef",
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      function createCard(site) {
        const card = document.createElement("div");
        card.className = "card";

        const logoUrl = getCompanyLogo(site.name);
        const initials = getCompanyInitials(site.name);
        const color = getRandomColor();

        const logoContent = logoUrl
          ? `<img src="${logoUrl}" alt="${site.name} logo" style="width: 100%; height: 100%; object-fit: contain; border-radius: 8px;">`
          : `<div style="color: white; font-weight: bold; font-size: 1.2rem;">${initials}</div>`;

        const logoStyle = logoUrl
          ? "background: white; padding: 4px;"
          : `background: ${color};`;

        card.innerHTML = `
                <div class="card-header">
                    <div class="company-logo" style="${logoStyle}">${logoContent}</div>
                    <div class="card-content">
                        <h3>${site.name}</h3>
                        <p>${site.description}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <span class="tag">Engineering</span>
                    <a href="${site.url}" class="visit-btn" target="_blank" rel="noopener noreferrer">Visit Blog</a>
                </div>
            `;

        card.addEventListener("click", (e) => {
          if (e.target.tagName !== "A") {
            window.open(site.url, "_blank");
          }
        });

        return card;
      }

      function renderGallery(sites = uniqueBlogSites) {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        sites.forEach((site, index) => {
          setTimeout(() => {
            const card = createCard(site);
            gallery.appendChild(card);
          }, index * 50);
        });

        document.getElementById("statsCount").textContent = `${
          sites.length
        } Engineering Blog${sites.length !== 1 ? "s" : ""}`;
      }

      function setupSearch() {
        const searchInput = document.getElementById("searchInput");

        searchInput.addEventListener("input", (e) => {
          const searchTerm = e.target.value.toLowerCase();
          const filteredSites = uniqueBlogSites.filter(
            (site) =>
              site.name.toLowerCase().includes(searchTerm) ||
              site.description.toLowerCase().includes(searchTerm)
          );
          renderGallery(filteredSites);
        });
      }

      function centerOnElement(el) {
        if (!el) return;
        el.scrollIntoView({ behavior: "smooth", block: "center", inline: "center" });
      }

      function pickRandomVisibleCard() {
        const gallery = document.getElementById("gallery");
        if (!gallery) return null;
        const cards = Array.from(gallery.querySelectorAll(".card"));
        if (!cards.length) return null;
        const idx = Math.floor(Math.random() * cards.length);
        return cards[idx];
      }

      function setupRandomButton() {
        const btn = document.getElementById("randomBtn");
        if (!btn) return;
        btn.addEventListener("click", () => {
          const prev = document.querySelector(".card.highlight");
          if (prev) prev.classList.remove("highlight");

          const card = pickRandomVisibleCard();
          if (!card) return;
          card.classList.add("highlight");
          centerOnElement(card);
        });
      }

      // Initialize the gallery
      renderGallery();
      setupSearch();
      setupRandomButton();
